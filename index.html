<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    <script type="text/javascript" src="js\jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js\scripts.js"></script>
    <title>Spelling Game</title>
  </head>
  <body>
    <h1>Spelling Game</h1>
    <div id="game">
      <div id="start">Start Game</div>
      <div id="end"><h2>Game Over!</h2><p>Your Score: <span class="score"></span></p></div>
      <div id="overlay"></div>
      <div id="image"><img src='images/1.png'></div>
      <div id="bubble-arrow"></div>
      <div id="bubble"><br><span id="word">images</span></div>
      <div id="btn-yes">Right</div>
      <div id="btn-no">Wrong</div>
      <div id="scorebox"> Score: <span class="score">0</span></div>
      <div id="timebox"> Time: <span id="time">10</span></div>

    </div>
  </body>
</html>
